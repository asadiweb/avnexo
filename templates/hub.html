<html>
<head>
<link href='assets/css/style.css' rel='stylesheet' type='text/css'/>
<meta charset='utf-8'/>
<meta content='EN' http-equiv='Content-Language'/>
<meta content='IE=edge' http-equiv='X-UA-Compatible'/>
<meta content='width=device-width, initial-scale=1' name='viewport'/>
<meta content='A74444DA5E3BFD9B4B341900774415D8' name='msvalidate.01'/>
  <title>{{ hub_title }}</title>
</head>
  <body>
<article>
  <header>
    <h1>{{ hub_title }}</h1>
    {% if hub_desc %}<p class="summary">{{ hub_desc }}</p>{% endif %}
  </header>

  <section class="hub-list">
    <ul>
      {% for item in items %}
        <li>
          <a href="{{ item.url }}">{{ item.title }}</a>
          {% if item.summary %} — <small>{{ item.summary }}</small>{% endif %}
        </li>
      {% endfor %}
    </ul>
  </section>

  <footer>
    <p>Auto-generated hub — updated from front-matter tags.</p>
  </footer>
</article>
  </body>
</html>
